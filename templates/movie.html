<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }} - CINESYNC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <style>
        /* Inline CSS for seat layout enhancement */
        .movie-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 2rem 4rem;
            gap: 2rem;
        }

        .movie-details {
            width: 300px;
            height: 400px;
        }

        .movie-details img{
            width: 300px;
            height: 300px;
        }

        .movie-details h2 {
            color: var(--accent);
        }

        .movie-details p {
            line-height: 1.6;
            color: #ddd;
        }

        .seat-container {
            flex: 1;
            background-color: #0a0a2a;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 0 10px rgba(76, 194, 221, 0.3);
            min-width: 300px;
        }

        .seats {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 1rem;
        }

        label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #10103a;
            border-radius: 5px;
            cursor: pointer;
            padding: 0.5rem;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked + label {
            background-color: var(--accent);
            color: #000;
            font-weight: 600;
        }

        .booking-form {
            text-align: center;
            margin-top: 1rem;
        }

        .booking-form input {
            width: 80%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 0.4rem;
            background-color: #10103a;
            color: #fff;
            margin-bottom: 1rem;
        }

        .booking-form button {
            background-color: var(--accent);
            border: none;
            color: #000;
            padding: 0.8rem 1.8rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .booking-form button:hover {
            background-color: #057791;
            color: #fff;
            box-shadow: 0 0 10px var(--accent);
        }
    </style>
</head>
<body>

    <div class="nav">
        <h2 class="logo"><span>CINE</span>SYNC</h2>
    </div>

    <div class="movie-container">
        <!-- Movie details -->
        <div class="movie-details">
            <h2>{{ movie.title }}</h2>
            <p><strong>Genre:</strong> {{ movie.genre }}</p>
            <p><strong>Description:</strong> {{ movie.description }}</p>
        </div>

        <!-- Seat selection -->
        <div class="seat-container">
            <h3>Select Your Seats</h3>
            <form action="{{ url_for('book_ticket') }}" method="POST">
                <input type="hidden" name="movie_id" value="{{ movie.id }}">
                <div class="seats">
                    {% for seat in seats %}
                        <input type="checkbox" id="{{ seat }}" name="seats" value="{{ seat }}">
                        <label for="{{ seat }}">{{ seat }}</label>
                    {% endfor %}
                </div>

                <div class="booking-form">
                    <input type="text" name="name" placeholder="Enter your name" required>
                    <br>
                    <button type="submit">Book Now â‚¹150/seat</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
